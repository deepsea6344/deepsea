<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s ease;
            height: 100%; /* 이미지 카드의 높이를 100%로 설정 */
            margin-top: 20px; /* 이미지 카드와 상단 바 사이의 간격을 20px로 설정 (원하는 값으로 조정 가능) */
            margin-bottom: 20px; /* 이미지 카드 간격을 20px로 설정 (원하는 값으로 조정 가능) */
        }

        .card-img-top {
            height: 200px; /* 이미지의 높이를 200px로 설정 (원하는 크기로 조정 가능) */
            object-fit: cover; /* 이미지 비율 유지 및 크롭 */
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">강아지 분양 웹사이트</h1>
        <h2 class="text-white">우리집에 있는 강아지들을 분양합니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="이설.jpg" class="card-img-top" alt="애완견 설 분양">
                    <div class="card-body">
                        <h5 class="card-title">애완견 설 분양</h5>
                        <h6 class="card-subtitle mb-2 text-muted">50만원</h6>
                        <p class="card-text">우리 집 애완견 분양합니다. 나이는 7살 정도이며, 상태는 분노조절 장애을 가지고 있습니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="이새싹.jpg" class="card-img-top" alt="애완견 새싹 분양">
                    <div class="card-body">
                        <h5 class="card-title">애완견 새싹 분양</h5>
                        <h6 class="card-subtitle mb-2 text-muted">50만원</h6>
                        <p class="card-text">우리 집 애완견 분양합니다. 나이는 4년 정도이며, 상태는 겁이 많고 엄청 많이 먹습니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="이재니.jpg" class="card-img-top" alt="애완견 재니 분양">
                    <div class="card-body">
                        <h5 class="card-title">애완견 재니 분양</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">우리 집 애완견 분양합니다. 나이는 4살 정도이며, 상태는 싸가지가없고, 분리불안증을 가지고 있습니다.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
